<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My project</title>
    <script
    id="sap-ui-bootstrap"
    src="https://sapui5.hana.ondemand.com/1.71.60/resources/sap-ui-core.js"
    data-sap-ui-theme="sap_belize"
    data-sap-ui-libs="sap.m"
    data-sap-ui-resourceroots='{"com.ibm.mywork":"./"}'
    data-sap-ui-async="true">
    </script>
    <script>
        sap.ui.getCore().attachInit(function(){

            sap.ui.require(["sap/ui/core/mvc/View"],function(oView){
                oView.create({
                    id:"idView",
                    type:sap.ui.core.mvc.ViewType.XML,
                    viewName:"com.ibm.mywork.view.ViewEmbed"
                }).then(function(oView){
                    oView.placeAt("here");
                }).catch(function(err){
                    debugger;   
                })

            })


        });
        
   
    </script>
</head>
<body id="here">
    
</body>
</html>
